<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Switcher</title>
    <link rel="stylesheet"           href="style-a.css" title="default">
    <link rel="alternate stylesheet" href="style-b.css" title="alternate">
    <script src="/styleswitcher.js"></script>
</head>
<body>
    <h1>HELLO Style Switcher</h1>
    <ul>
        <ol><a href="#" onclick="setActiveStyleSheet('default'); return false;">Style A</a></ol>
        <ol><a href="#" onclick="setActiveStyleSheet('alternate'); return false;">Style B</a></ol>
    </ul>
</body>
</html>
